<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        background-color: #eee;
        padding: 30px;
      }

      table {
        background-color: white;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      <form id="createUserForm">
        <label for="name">
          Name
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Invalid"
            aria-invalid="true"
          />
        </label>
        <label for="lastname">
          Last name
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Invalid"
            aria-invalid="true"
          />
        </label>
        <label for="email">
          Email
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Invalid"
            aria-invalid="true"
          />
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>

    <table>
      <tbody id="todos"></tbody>
    </table>
    <script src="./app.js"></script>
  </body>
</html>
